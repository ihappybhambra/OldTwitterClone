<!DOCTYPE html>
<html>
    <head>
        <title> Twitter Clone</title>
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="middle-section.css">
        <link rel="stylesheet" href="right-section.css">
        <link rel="stylesheet" href="general.css">

    </head>
    <body>
            <div class="side-bar">
                <div class="sidebar-link"><img src="twitter-logo.png"></div>
                <div class="sidebar-link"><div>Home</div></div>
                <div class="sidebar-link"><div>Explore</div></div>
                <div class="sidebar-link"><div>Notifications</div></div>
                <div class="sidebar-link"><div>Messages</div></div>
                <div class="sidebar-link"><div>Bookmarks</div></div>
                <div class="sidebar-link"><div>Lists</div></div>
                <div class="sidebar-link"><div>Profile</div></div>
                <div class="sidebar-link"><div>More</div></div>
                <button class="large-button">
                    <span>Tweet</span>
                </button>
            </div>

            <div class="middle-section">
                <div class="home">
                 Home 
                </div>

                <div class="write">
                    <div class="writer-profile-pic">
                        <img class="profile-pic" src="profile.png">
                    </div>
                    <div class="thoughts">
                        <input type="text" placeholder="What's happening?">
                        <button class="main-button">
                             Tweet
                        </button>
                    </div>
                </div>

                <div class="post">
                    <div class="profile-pic">
                        <img class="profile-pic" src="profile.png">
                    </div>

                    <div class="info">
                        <div class="account-details">Somanath Goudar @somanathg</div>
                        <div class="caption">Nice car</div> 
                        <div ><img class="writer-post-pic" src="car.jpg"></div>
                        <div class="fotter-comments">
                            <div>Retweet</div>
                            <div>Like</div>
                            <div>Download</div>
                        </div>
                    <div>
                </div>


                
            </div>

        
            <div class="right-section">
                <div class="search">
                    <button class="search-button">
                        <input class="search-bar" type="text" placeholder="Search Twitter" >
                    </button>
                  
                </div>
                <div class="popular-post">
                    <div class="happening"> Whats happening?</div>
                    <div class="trending-post">
                        <div>Buy Roadster with Dogecoin</div>
                        <div><img class="trending" src="car.jpg">
                            <p> 3:39 am . Feb 10,2024</p>
                        </div>
                        <div class="happening-comments">
                            <div class="user-response">
                                <div> like</div>
                                <div>Reply</div>
                                <div>Share</div>
                            </div>
                            <div class="user-comments">
                                <button class="user-comment-button">
                                    <p> Read 2k replies</p>
                                </button>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
 
            </div>
    </body>
</html>
